<!DOCTYPE html>
<html>
    <head>
        <title>Settlers Of Catan</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="settlescript.js"></script>
        <link type="text/css" rel="stylesheet" href="settlestyle.css" />
    </head>
    
    <body>
        <div>
            <h1>Settlers of Catan</h1>
        </div>
        <div id="settlers">
            <div class="bar" id="daniel">
                <div class="scoreWrap1">
                    <div class="scoreWrap2">
                        <div class="score" id="dscore">
                        </div>
                    </div>
                </div>
                <div class="under">
                    <p>Daniel</p>
                </div>
            </div>
            <div class="bar" id="boaz">
                <div class="scoreWrap1">
                    <div class="scoreWrap2">
                        <div class="score" id="bscore">
                        </div>
                    </div>
                </div>
                <div class="under">
                    <p>Boaz</p>
                </div>
            </div>
            <div class="bar" id="josh">
                <div class="scoreWrap1">
                    <div class="scoreWrap2">
                        <div class="score" id="jscore">
                        </div>
                    </div>
                </div>
                <div class="under">
                    <p>Josh</p>
                </div>
            </div>
        </div>
    </body>
</html>
